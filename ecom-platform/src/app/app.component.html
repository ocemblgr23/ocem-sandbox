<header class="flex py-2 align-items-center justify-content-between">
  <div class="logo p-4">
    <img
      src="https://primefaces.org/cdn/primeng/images/primeng-logo-dark.svg"
      alt="logo"
      srcset=""
    />
  </div>
  <div class="input__search">
    <div class="card flex gap-2 align-items-center justify-content-center">
      <span class="p-float-label w-full">
        <input
          pInputText
          (keyup.enter)="onEnter()"
          class="w-full"
          id="inputTitle"
          [(ngModel)]="inputTitle"
        />
        <label htmlFor="inputTitle">Search in OCEM Store</label>
      </span>
      <span class="p-float-label">
        <button
          type="button"
          label="Search"
          (click)="onEnter()"
          iconPos="right"
          pButton
          icon="pi pi-search"
          pRipple
          class="p-button-success border-round"
        ></button>
      </span>
    </div>
  </div>
  <nav>
    <ul class="flex gap-4 p-4">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Laptop</a></li>
      <li><a href="index.html">Printer</a></li>
    </ul>
  </nav>
</header>

<section>
  <div class="container py-2">
    <div class="card p-4 flex justify-content-between">
      <h1>Search product : {{ inputTitle }}</h1>
      <img
        height="100"
        class="border-round"
        width="100"
        src="{{ (randomPic$ | async)?.message }}"
        alt=""
        srcset=""
      />
      <button
        type="button"
        (click)="updateCart()"
        pButton
        icon="pi pi-plus"
        pRipple
        class="p-button-success border-round"
      ></button>
      <h1>Cart : {{ cartItem$ | async }}</h1>
    </div>
  </div>
</section>

<div class="container">
  <div class="card">
    <div class="product__cards">
      <app-item
        *ngFor="let item of filterProductItems"
        [product]="item"
      ></app-item>
    </div>
  </div>
</div>
