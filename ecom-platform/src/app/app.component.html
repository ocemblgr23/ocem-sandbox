<header class="flex py-2 align-items-center justify-content-between">
  <div class="logo p-4">
    <img
      src="https://primefaces.org/cdn/primeng/images/primeng-logo-dark.svg"
      alt="logo"
      srcset=""
    />
  </div>
  <div class="input__search">
    <div class="card flex gap-2 align-items-center justify-content-center">
      <span class="p-float-label w-full">
        <input
          pInputText
          (keyup.enter)="onEnter()"
          class="w-full"
          id="inputTitle"
          [(ngModel)]="inputTitle"
        />
        <label htmlFor="inputTitle">Search in OCEM Store</label>
      </span>
      <span class="p-float-label">
        <button
          type="button"
          label="Search"
          (click)="onEnter()"
          iconPos="right"
          pButton
          icon="pi pi-search"
          pRipple
          class="p-button-success border-round"
        ></button>
      </span>
    </div>
  </div>
  <nav>
    <ul class="flex align-items-center gap-4 p-4">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html">Laptop</a></li>
      <li><a href="index.html">Printer</a></li>
      <li>
        <button
          type="button"
          (click)="payNow()"
          label="Pay Now"
          pButton
          pRipple
          class="p-button-success border-round"
        ></button>
      </li>
    </ul>
  </nav>
</header>

<section>
  <app-product-layout [productItems]="filterProductItems"></app-product-layout>
</section>
