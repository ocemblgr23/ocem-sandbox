<p-card [header]="item.title" [subheader]="item.category">
  <ng-template pTemplate="header">
    <div class="product__img">
      <img alt="Card" [src]="item.image" />
    </div>
  </ng-template>
  <p>
    {{ item.description }}
  </p>
  <ng-template pTemplate="footer">
    <div class="flex gap-4 align-items-center justify-content-center py-4">
      <p-button label="Save" icon="pi pi-check"></p-button>
      <p-button
        label="Cancel"
        icon="pi pi-times"
        styleClass="p-button-secondary"
      ></p-button>
    </div>
  </ng-template>
</p-card>
